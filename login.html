<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="cuca">
        <a href="index.html">
            <h1 class="logo">CINEVERSE</h1>
        </a>
        <button class="entrar">Entrar</button>
        <button class="registrar">Registrar</button>
    </header>
    <div id="container-login">
        <h1 id="titulo-login">Login</h1>
        <p id="email-paragrafo">Email: <input type="email" id="campo-de-email"></p>
        <p id="senha-paragrafo">Senha: <input type="password" id="campo-de-senha"></p>
        <button id="botao-de-entrar" onclick="logar()">Entrar</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
